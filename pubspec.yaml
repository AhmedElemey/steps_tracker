name: steps_tracker
description: "A Flutter app to track daily steps and fitness goals."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  pedometer: ^4.1.1
  
  sensors_plus: ^4.0.2
  
  
  sqflite: ^2.3.0
  path: ^1.8.3
  
  provider: ^6.1.1
  
  intl: ^0.20.2
  
  dio: ^5.4.0
  
  permission_handler: ^11.2.0
  
  connectivity_plus: ^7.0.0
  
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  
  image_picker: ^1.1.2
  
  
  flutter_localizations:
    sdk: flutter
  
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  flutter_launcher_icons: ^0.13.1


flutter:

  uses-material-design: true





flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#4caf50"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
